<!DOCTYPE html>
<html>
 <head>
    <title>A webapp city game</title>
 </head>
<body>

<h2>City Game by Andrea Forman</h2>

<form>
    <label for="form1_hidden">Where in the world </label>
    <input type ="password" value="San Diego" id="form1_hidden"> <br>

    <label for="form1_guess">Guess the city</label>
    <input type ="text" id="form1_guess"> <br>

    <input type="button" onclick="checkCity()" value="Check the guess">
</form>


<p id="result">This text will be replaced </p>

<script> 
let oops = 0
let found = 0

function checkCity (){
    console.log("Getting form values")
    hidden = document.getElementById("form1_hidden").value
    guess = document.getElementById("form1_guess").value
    
    out = document.getElementById("result")
    if(hidden == guess){
        found += 1
        alert("GotCha")
    } else {
        oops +=1
        alert("Awe")
    }
    out.innerHTML = "Found count is: "+found+"and the oops count is: "+oops
}
</script>

<div class="container">
    <img src="axolotl.jpg" id="image" width="150" height="150" onclick="updatePic()">
</div>

<script>
    let usePic = 1

    function updatePic(){
        switch(usePic) {
            case 1:
                usePic = 2
                document.getElementById("image").src = "newt.jpg"
                break

            case 2:
                usePic = 3
                document.getElementById("image").src = "otterhound.jpg"
                break

            case 3:
                usePic = 1
                document.getElementById("image").src = "axolotl.jpg"
                break
        }
    }
</script>
</body>
</html>
